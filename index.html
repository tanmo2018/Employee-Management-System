<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration Form</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="form-container screen1" id="screen1">
            <h2 class="text-center mb-4">Employee Registration Form</h2>
            <form id="employeeForm">
                <!-- Job ID  -->
                <div class="form-group">
                    <label for="jobId">Job ID</label>
                    <input type="text" class="form-control" id="jobId" name="jobId" readonly >
                </div>
                <!-- Name  -->
                <div class="form-group">
                    <label for="name">Name</label>
                    <input onkeydown="return /[a-z| ]/i.test(event.key)" type="text" class="form-control" id="name" name="name" required>
                    <span id="nameError" class="error"></span>
                </div>
                <!-- Address  -->
                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea class="form-control" id="address" name="address" required></textarea>
                </div>
                <!-- Department  -->
                <div class="form-group">
                    <label for="department">Department</label>
                    <select class="form-select form-control" id="department" name="department" required>
                        <option value="Technology" selected>Technology</option>
                        <option value="Marketing">Marketing</option>
                        <option value="Management">Management</option>
                    </select>
                </div>
                <!-- Salary  -->
                <div class="form-group">
                    <label for="salary">Salary</label>
                    <input type="number" class="form-control" id="salary" name="salary" required>
                    <span id="salaryError" class="error"></span>
                </div>
                <!-- Bio Joke -->
                <div class="form-group" style="display: none;" >
                    <label for="bioJoke">Bio Joke</label>
                    <textarea class="form-control" id="bioJoke" name="bioJoke"></textarea>
                </div>
           
                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit" id="submit" class="btn btn-primary">Submit</button>
                </div>

                
            </form>
        </div>

        <div class="list">
            <!-- modal -->
            <div class="modal" tabindex="-1" id="empModal">
            <div class="modal-dialog ">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" ><b id="modal-name"></b></h5>
                    <button type="button" id="modal-close" class="btn btn-secondary" data-bs-dismiss="modal">X</button>
                </div>
                <div class="modal-body ">
                    <!-- //float dialogbox-->
                    <span id="modal-img">
                       <img src="https://picsum.photos/100/125" alt="" class="src">
                    </span>
                    <span> 
                    <h6>Job Id: <b id="modal-jobid"></b></h6>
                    <h6>Departmrnt: <b id="modal-dept"></b></h6>
                    <h6>Salary: <b id="modal-salary"></b></h6>
                    <h6>Bio Joke: <b id="modal-biojoke"></b></h6>
                    </span>
                </div>
                </div>
            </div>
            </div>
        <div id="screen2o">
            <table class="table" id="empTable">
                <thead>
                    <td colspan="5" class="table-active" style="text-align: center;"><strong>Employee list</strong> </td>
                    <tr>
                        <th scope="col">Photo</th>
                        <th scope="col">Job ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Bio Joke</th>
                        <th scope="col">View</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

            <button type="button" id="sort" class="btn btn-primary">Sort</button>
            <button type="button" id="back1" class="btn btn-primary">Back</button>


        </div>
        
        <div id="screen21">
            <table class="table" id="empTableSorted">
                <thead>
                    <td colspan="5" class="table-active"><strong >Employee list</strong> </td>
                    <tr>
                        <th scope="col">Photo</th>
                        <th scope="col">Job ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Bio Joke</th>
                        <th scope="col">View</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <button type="button" id="back2" class="btn btn-primary">Back</button>

        </div>
        </div>
    </div>

    <!-- bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
    <!-- custom js         -->
    <script src="script.js"></script>
    
</body>
</html>
